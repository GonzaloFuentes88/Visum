<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title th:text="${titulo}"></title>
<!-- Favicon-->
<link rel="icon" type="image/x-icon" th:href="@{assets/favicon.ico}" />
<!-- Bootstrap icons-->
<link
	th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css}"
	rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"

<!-- Core theme CSS (includes Bootstrap)-->
<link th:href="@{~/css/stylesHome.css}" rel="stylesheet" />

<body>

<header th:fragment="header"  
class="bg-dark py-5">
		<div class="container px-4 px-lg-5 my-5">
			<div class="text-center text-white">
				<h1 class="display-4 fw-bolder" th:text="${titulo}"></h1>
				<p class="lead fw-normal text-white-50 mb-0">Guarda tus series y
					peliculas favoritas</p>
			</div>
		</div>
	</header>
	<!-- Navigation-->
	<div th:fragment="navegation">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container px-4 px-lg-5">
				<a class="navbar-brand" th:href="@{/home}" th:text="${titulo}"></a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/home}">Inicio</a></li>

						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" type="button" id="addnavar"
							data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Agregar</a>
							<ul class="dropdown-menu" aria-labelledby="addnavar">
								<li><a class="dropdown-item" th:href="@{/pelicula/add}">Pelicula</a></li>
								<li><a class="dropdown-item" th:href="@{/serie/add}">Serie</a></li>
							</ul></li>
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" type="button" id="addnavar"
							data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Ver</a>
							<ul class="dropdown-menu" aria-labelledby="vernavar">
								<li><a class="dropdown-item" th:href="@{/ver/todo}">Todo</a></li>
								<li><hr class="dropdown-divider" /></li>
								<li><a class="dropdown-item" th:href="@{/ver/peliculas}">Peliculas</a></li>
								<li><a class="dropdown-item" th:href="@{/ver/series}">Series</a></li>
							</ul></li>
							<!-- 
						<li>
							<div class="input-group rounded">
								<input type="search" class="form-control rounded"
									placeholder="Search" aria-label="Search"
									aria-describedby="search-addon" />
							</div>
						</li>
						 -->
						
						
					</ul>
					<ul class="navbar-nav float-right mb-2 mb-lg-0 ms-lg-4">
					<li class="nav-item"><a class="nav-link"
							aria-current="page" th:href="@{/salir}">Salir</a></li>
					</ul>


				</div>
			</div>
		</nav>
	</div>
	<!-- Footer-->
	<div th:fragment="footer">
		<footer class="py-5 bg-dark">
			<div class="container">
				<p class="m-0 text-center text-white">Copyright &copy; Visum
					-Almacena Tus Series y Peliculas-</p>
			</div>
		</footer>
		<!-- Bootstrap core JS-->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
