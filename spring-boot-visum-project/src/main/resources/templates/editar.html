<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title th:text="${titulo}"></title>
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
<!-- Bootstrap icons-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
	rel="stylesheet" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="css/stylesHome.css" rel="stylesheet" />
</head>
<body>
	<!-- Navigation-->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container px-4 px-lg-5">
			<a class="navbar-brand" th:href="@{/home}" th:text="${titulo}"></a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/home}">Inicio</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/add}">Agregar</a></li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" id="navbarDropdown" href="#"
						role="button" data-bs-toggle="dropdown" aria-expanded="false">Ver</a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item" href="#!">Todo</a></li>
							<li><hr class="dropdown-divider" /></li>
							<li><a class="dropdown-item" href="#!">Peliculas</a></li>
							<li><a class="dropdown-item" href="#!">Series</a></li>
						</ul></li>
				</ul>
				<div class="input-group rounded">
					<input type="search" class="form-control rounded"
						placeholder="Search" aria-label="Search"
						aria-describedby="search-addon" />
				</div>

			</div>
		</div>
	</nav>
	<!-- Header-->
	<header class="bg-dark py-5">
		<div class="container px-4 px-lg-5 my-5">
			<div class="text-center text-white">
				<h1 class="display-4 fw-bolder" th:text="${titulo}"></h1>
				<p class="lead fw-normal text-white-50 mb-0">Guarda tus series y
					peliculas favoritas</p>
			</div>
			<form th:action="@{/editar}" th:object="${pelicula}" method="post"
				class="signin-form d-md-flex">
				<div class="half p-4 py-md-5">
					<div class="w-100">
						<h3 class="mb-4">Editar Serie o Pelicula nueva</h3>
					</div>
					<div class="form-group mt-3">
						<label class="label" for="nombre">Nombre</label> <input
							type="text" th:field="*{nombre}" class="form-control"
							placeholder="Nombre">
					</div>
					<div class="form-group mt-3">
						<label class="label" for="puntuacion">Puntuacion</label> <input
							type="number" th:field="*{puntuacion}" class="form-control"
							placeholder="Puntuacion">
					</div>
				</div>
				<div class="half p-4 py-md-5 bg-secondary">
					<div class="form-group">
						<button type="submit"
							class="form-control btn btn-secondary rounded submit px-3">Agregar</button>
					</div>
				</div>
			</form>

		</div>
	</header>
	<!-- Section-->

	<!-- Footer-->
	<footer class="py-5 bg-dark">
		<div class="container">
			<p class="m-0 text-center text-white">Copyright &copy; Your
				Website 2022</p>
		</div>
	</footer>
	<!-- Bootstrap core JS-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script src="js/scripts.js"></script>
</body>
</html>
