<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="${titulo}"></title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link
	href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
	rel="stylesheet">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section" th:text="${titulo}"></h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="login-wrap">
						<form th:action="@{/registrar}" th:object="${usuario}"
							method="post" class="signin-form d-md-flex">
							<div class="half p-4 py-md-5">
								<div class="w-100">
									<h3 class="mb-4">Registrar</h3>
								</div>
								<div class="form-group mt-3">
									<label class="label" for="name">Username</label> <input
										type="text" th:field="*{username}" class="form-control"
										placeholder="Username">
								</div>
								<div class="form-group">
									<label class="label" for="password">ContraseÃ±a</label> <input
										id="password-field" type="password" th:field="*{password}"
										class="form-control" placeholder="Password"> <span
										toggle="#password-field"
										class="fa fa-fw fa-eye field-icon toggle-password"></span>
								</div>
								<div class="form-group">
									<label class="label" for="name">Email</label> <input
										type="email" th:field="*{email}" class="form-control"
										placeholder="Email" required>
								</div>
							</div>
							<div class="half p-4 py-md-5 bg-secondary">
								<div class="form-group">
									<button type="submit"
										class="form-control btn btn-secondary rounded submit px-3">Registrarme</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
